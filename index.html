<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal OCR Autofill</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-content"> 
    <header class="topbar">
      <div class="topbar-left">
        <img src="logo.png" alt="App Logo" class="logo-img">
        <h1>OCR Autofill</h1>
      </div>
    </header>

    <main class="container">
      <section class="uploader card">
        <div id="dropZone" class="dropzone" tabindex="0">
          <input id="fileInput" type="file" accept="image/*" hidden />
          <div class="drop-content">
            <img src="" id="previewImg" alt="Image preview" class="preview-img hidden" />
            <div id="placeholder" class="placeholder">
              <strong>Ctrl+V / Paste</strong> or drag & drop an image here<br />
              or <button id="browseBtn" class="link-btn">
                <svg xmlns="http://www.w.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                Browse
              </button>
            </div>
          </div>
        </div>
        <div class="uploader-footer">
          <div class="hint">High-resolution images give the best OCR results.</div>
          <div id="status" class="status idle">Idle</div>
        </div>
      </section>

      <section class="form card">
        <div class="form-grid">
          <div class="col">
            <label for="aqama">Aqama Number</label>
            <div class="field-row"><input id="aqama" maxlength="11" /><button class="copy-btn" data-target="aqama" aria-label="Copy"></button></div>
            <label for="fullname">Full Name (CAPITAL)</label>
            <div class="field-row"><input id="fullname" /><button class="copy-btn" data-target="fullname" aria-label="Copy"></button></div>
            <label for="fullname_ar">Full Name (Arabic)</label>
            <div class="field-row"><input id="fullname_ar" /><button class="copy-btn" data-target="fullname_ar" aria-label="Copy"></button></div>
            <label for="dob_en">Date of Birth (Gregorian)</label>
            <div class="field-row"><input id="dob_en" placeholder="DD/MM/YYYY" maxlength="10" /><button class="copy-btn" data-target="dob_en" aria-label="Copy"></button></div>
          </div>
          <div class="col">
            <label for="nationality_ar">Nationality (Arabic)</label>
            <div class="field-row"><input id="nationality_ar" /><button class="copy-btn" data-target="nationality_ar" aria-label="Copy"></button></div>
            <label for="nationality_en">Nationality (English)</label>
            <div class="field-row"><input id="nationality_en" /><button class="copy-btn" data-target="nationality_en" aria-label="Copy"></button></div>
            <label for="dob_hijri">DOB (Gregorian to Hijri)</label>
            <div class="field-row"><input id="dob_hijri" placeholder="YYYY/MM/DD" maxlength="10" /><button class="copy-btn" data-target="dob_hijri" aria-label="Copy"></button></div>
            <label for="address">Generated Address</label>
            <div class="field-row">
              <input id="address" />
              <button class="copy-btn" data-target="address" aria-label="Copy"></button>
            </div>
          </div>
        </div>
        <div class="output-card">
          <h3>Raw OCR Output</h3>
          <pre id="rawOutput" class="raw-output"></pre>
        </div>
        <div class="actions">
            <button id="generateAddressBtn" class="secondary">New Address</button>
            <button id="copyAll" class="primary">Copy All Fields</button>
            <button id="retryBtn" class="secondary">Retry OCR</button>
        </div>
      </section>
    </main>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment-hijri@2.1.2/moment-hijri.min.js"></script>
  <script src="script.js"></script> 
</body>
</html>
